<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体图形三视图</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 15px;
            height: 90vh;
        }
        .main-view {
            flex: 1;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
            min-width: 60%;
        }
        .side-views {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .view {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
            flex: 1;
        }
        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 100;
        }
        .left-sidebar {
            width: 200px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        .controls {
            width: 100%;
        }
        button {
            margin: 5px;
            padding: 6px 8px;
            border: none;
            background: #007cba;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="left-sidebar">
            <div class="controls">
                <div style="margin-bottom: 10px;">
                    <div style="font-size: 12px; margin-bottom: 5px; color: #666;">工作空间大小:</div>
                    <select id="workspace-size" onchange="app.changeWorkspaceSize(this.value)" style="width: 100%; padding: 5px; margin-bottom: 8px;">
                        <option value="3">3×3×3</option>
                        <option value="4">4×4×4</option>
                        <option value="5" selected>5×5×5</option>
                        <option value="6">6×6×6</option>
                        <option value="7">7×7×7</option>
                        <option value="8">8×8×8</option>
                        <option value="9">9×9×9</option>
                    </select>
                    <button onclick="app.clearWorkspace()" style="padding: 8px 15px; font-size: 14px;">清空</button>
                </div>
                <div style="margin-bottom: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                    <div style="font-size: 12px; margin-bottom: 5px; color: #666;">标准视图:</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 3px; margin-bottom: 8px;">
                        <button onclick="app.setViewDirection('top')">顶视图</button>
                        <button onclick="app.setViewDirection('bottom')">底视图</button>
                        <button onclick="app.setViewDirection('front')">前视图</button>
                        <button onclick="app.setViewDirection('back')">后视图</button>
                        <button onclick="app.setViewDirection('left')">左视图</button>
                        <button onclick="app.setViewDirection('right')">右视图</button>
                    </div>
                    <div style="font-size: 12px; margin-bottom: 5px; color: #666;">角视图:</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3px;">
                        <button onclick="app.setViewDirection('corner1')">右上前</button>
                        <button onclick="app.setViewDirection('corner2')">左上前</button>
                        <button onclick="app.setViewDirection('corner3')">右下前</button>
                        <button onclick="app.setViewDirection('corner4')">左下前</button>
                        <button onclick="app.setViewDirection('corner5')">右上后</button>
                        <button onclick="app.setViewDirection('corner6')">左上后</button>
                        <button onclick="app.setViewDirection('corner7')">右下后</button>
                        <button onclick="app.setViewDirection('corner8')">左下后</button>
                    </div>
                </div>
                <div style="font-size: 12px; color: #666;">
                    <div>左键: 添加方块</div>
                    <div>右键: 删除方块</div>
                    <div>拖拽: 旋转视角</div>
                    <div>滚轮: 缩放</div>
                    <div>WASD: 前后左右移动</div>
                    <div>↑↓: 上下移动</div>
                    <div>←→: 绕中心旋转</div>
                </div>
            </div>
        </div>
        <div class="main-view" id="perspective-view">
            <div class="view-label">透视图 - 拖拽旋转视角</div>
        </div>
        <div class="side-views">
            <div class="view" id="front-view">
                <div class="view-label">正视图</div>
            </div>
            <div class="view" id="side-view">
                <div class="view-label">侧视图</div>
            </div>
            <div class="view" id="top-view">
                <div class="view-label">俯视图</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/history-manager.js"></script>
    <script src="js/camera-manager.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/workspace-builder.js"></script>
    <script src="js/block-manager.js"></script>
    <script src="js/interaction-handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
